<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="topdiv">
      <button class="add topbuttons">Add Book</button
      ><button class="refresh topbuttons">Refresh</button>
    </div>
    <dialog>
      <form>
        <label for="title"
          >Title: <input type="text" id="title" required /></label
        ><label for="author">Author: <input type="text" id="author" /></label>
        <label for="pages">Pages: <input type="number" id="pages" /></label>
        <label for="read">Reading Status: </label>
        <select name="read" id="read">
          <option value="read">Read</option>
          <option value="notread">Not Read</option>
        </select>
        <div>
          <button class="confirm" type="submit">Confirm</button
          ><button class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <div class="table">
      <div>
        <div>Title</div>
        <div>Author</div>
        <div>Pages</div>
        <div>Read</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
